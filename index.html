<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Affirmation Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="affirmation-container" id="affirmation-container">
        <!-- Quote -->
        <div class="affirmation-text">
            <i class="fas fa-quote-left"></i>
            <span id="affirmation"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
        <span class="author"></span>
        </div>  
 
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-affirmation">New Affirmation</button>
        </div>
    </div>
    

<script src="affirmations.js"></script>
<script src="script.js"></script>
</body>

</html>
